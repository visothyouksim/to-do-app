<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Mes Tâches</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Mes Tâches</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
      <app-task-form (taskAdded)="addTask($event)"></app-task-form>
    </div>

    <div class="ion-padding">
      <app-task-list
        [tasks]="tasks"
        (taskCompleted)="updateTask($event)"
        (taskDeleted)="deleteTask($event)"
      ></app-task-list>
    </div>

    <div class="ion-padding">
      <app-completed-task-list [completedTasks]="completedTasks"></app-completed-task-list>
    </div>
  </ion-content>
</ion-app>
